<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tomar foto con la c치mara del smartphone</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
    </head>
    <body>
        <h1>Tomar foto con la c치mara del smartphone</h1>
        <video id="video" width="640" height="480" autoplay playsinline muted></video>
        <button id="snap">Tomar foto</button>
        <canvas id="canvas" width="640" height="480"></canvas>
        <script>
            // Verificar si el navegador es compatible con la API de MediaDevices
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) { 
                // Obtener acceso a la c치mara
                navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                }).then(function(stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                    video.play();
                }).catch(function(error) {
                    console.error('Error al obtener acceso a la c치mara', error);
                });


                // Tomar foto
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var video = document.getElementById('video');
                var snapButton = document.getElementById('snap');
                snapButton.addEventListener('click', function() {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                });
            } else {
                console.error('La API de MediaDevices no es compatible con este navegador');
            }
        </script>
    </body>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
